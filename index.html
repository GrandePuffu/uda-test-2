<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <meta name="theme-color" content="#333">
  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
    <nav>
      <h1><a href="/build/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" >
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select restaurant">
          <option role="option" value="all" id="n0">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
          <option role="option"  value="all" id="c0">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
	
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" src="service.js"></script>
 <script type="application/javascript" src="bundle/main_bundle.js"></script>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC880A8PxMSvGATKoCm6j4wFn_JE-FnjQM&libraries=places&callback=initMap"></script>
   <link  rel="stylesheet" href="css/styles.css">
  <link  async defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

</body>

</html>
