<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#333333">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/build/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/build">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container"  >
      <div id="map" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex=0></h2>
      <picture id="restaurant-picture"></picture>
      <p id="restaurant-cuisine" tabindex=0></p>
      <p id="restaurant-address" tabindex=0></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script type="application/javascript" src="service.js"></script>
 <script type="application/javascript" charset="utf-8" src="bundle/restaurant_bundle.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <!-- Normalize.css for better cross-browser consistency -->
  <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC880A8PxMSvGATKoCm6j4wFn_JE-FnjQM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
